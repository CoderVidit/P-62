<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <center><ul><li id="links"><a href="grid">Grid Gallery</a></li>
<li id="links">Sliding Gallery</li>
    </ul></center>
    <title></title>
</head>

<body>
    <section id="grid"><div><img src="Project%20flower%20images%2062_blue.jpg">
        <img src="Project%20flower%20images%2062_Orange.png">
        <img src="Project%20flower%20images%2062_Pink%20tulip.jpg">
        <img src="Project%20flower%20images%2062_purple.jpg">
        <br>
        
    
        <img src="Project%20flower%20images%2062_Red%20rose.jpg">
        <img src="Project%20flower%20images%2062_violet.jpg">
        <img src="Project%20flower%20images%2062_White.jpg">
        <img src="Project%20flower%20images%2062_yellow.jpg">
        </div>
        </section>
        <section id="slides">
            <h2>Sliding gallery</h2>
           <div id="myCarousel" class="carousel slide" data-ride="carousel">
         <!-- Indicators -->
         <ol class="carousel-indicators">
           <li data-target="#myCarousel" data-slide-to="0" class=""></li>
           <li data-target="#myCarousel" data-slide-to="1" class=""></li>
           <li data-target="#myCarousel" data-slide-to="2" class=""></li>
             <li data-target="#myCarousel" data-slide-to="3" class=""></li>
           <li data-target="#myCarousel" data-slide-to="4" class=""></li>
             <li data-target="#myCarousel" data-slide-to="5" class=""></li>
           <li data-target="#myCarousel" data-slide-to="6" class="active"></li>
             <li data-target="#myCarousel" data-slide-to="7" class=""></li>
          
         </ol>
     
         <!-- Wrapper for slides -->
         <div class="carousel-inner">
     
           <div class="item">
             <img class="img-responsive" src="Project flower images 62_blue.jpg" style="width:100%;">
             <div class="carousel-caption">
               <h3>Blue Flower</h3>
               <p></p>
             </div>
           </div>
     
           <div class="item">
             <img class="img-responsive" src="Project flower images 62_Orange.png" alt="Black Panther" style="width:100%;">
             <div class="carousel-caption">
               <h3>Orange Flower</h3>
               <p></p>
             </div>
           </div>
         
           <div class="item">
             <img class="img-responsive" src="Project flower images 62_Pink tulip.jpg" alt="Hulk" style="width:100%;">
             <div class="carousel-caption">
               <h3>Pink Flower</h3>
               <p></p>
             </div>
           </div>
              <div class="item">
             <img class="img-responsive" src="Project flower images 62_purple.jpg" alt="Ironman" style="width:100%;">
             <div class="carousel-caption">
               <h3>Purple Flower</h3>
               <p></p>
             </div>
           </div>
              <div class="item">
             <img class="img-responsive" src="Project flower images 62_Red rose.jpg" alt="Thanos" style="width:100%;">
             <div class="carousel-caption">
               <h3>Red Flower</h3>
               <p></p>
             </div>
           </div>
              <div class="item">
             <img class="img-responsive" src="Project flower images 62_violet.jpg" alt="Thor" style="width:100%;">
             <div class="carousel-caption">
               <h3>Violet Flower</h3>
               <p></p>
             </div>
           </div>
              <div class="item active">
             <img class="img-responsive" src="Project flower images 62_White.jpg" alt="Gamora" style="width:100%;">
             <div class="carousel-caption">
               <h3>White Flower</h3>
               <p></p>
             </div>
           </div>
              <div class="item">
             <img class="img-responsive" src="Project flower images 62_yellow.jpg" alt="Scarlet" style="width:100%;">
             <div class="carousel-caption">
               <h3>Yellow Flower</h3>
               <p></p>
             </div>
           </div>
         </div>
     
         <!-- Left and right controls -->
         <a class="left carousel-control" href="#myCarousel" data-slide="prev">
           <span class="glyphicon glyphicon-chevron-left"></span>
           <span class="sr-only">Previous</span>
         </a>
         <a class="right carousel-control" href="#myCarousel" data-slide="next">
           <span class="glyphicon glyphicon-chevron-right"></span>
           <span class="sr-only">Next</span>
         </a>
       </div>
             </section>
</body>
</html>
